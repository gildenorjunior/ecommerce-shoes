<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Desafio 2</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__ofertas">
                <p>Ganhe R$ 10,00 de desconto no frete</p>
            </div>
            <div class="navbar__titulo-cabecalho">
                <h2>WorldTênis</h2>
            </div>
        </nav>
        <div class="banner">
            <div class="banner__letreiro">
                <h1>A melhor loja de tênis da região</h1>
                <p id="typed"></p>
                <div id="typed-strings">
                    <p id="typed">Os tênis são fruto de uma velha e forte parceria entre a Nike e o jogador Michael.</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="destaques">
            <div class="destaques__letreiro">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>
        </div>

        <div class="catalogo">
            <div class="catalogo__tenis">
                <img src="./img/1.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/2.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/3.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/4.png" alt="Tenis modelo X">
            </div>
        </div>

        <div class="catalogo">
            <div class="catalogo__tenis">
                <img src="./img/5.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/6.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/7.png" alt="Tenis modelo X">
            </div>

            <div class="catalogo__tenis">
                <img src="./img/8.png" alt="Tenis modelo X">
            </div>
        </div>
    </main>

    <footer class="rodape">
        <span>Todos os direitos reservados.</span>
    </footer>

    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 80
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
